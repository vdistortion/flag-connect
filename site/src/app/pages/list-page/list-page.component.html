<div class="wrapper" (click)="toggleName()">
  <div class="flags">
    @for (country of countries; track country) {
      <div class="flag">
        <h2 class="flag__name" [class]="{ 'flag__name--hidden': !visibleName }">
          {{ country.name.ru }}
        </h2>
        <app-flag
          [image]="country.flag"
          [name]="country.name.en"
          class="flag__img"
        ></app-flag>
      </div>
    }
  </div>
</div>
