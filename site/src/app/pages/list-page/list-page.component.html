<div class="wrapper" (click)="toggleName()">
  <div class="flags">
    @for (country of countries; track country) {
      <div class="flag">
        <h2 class="flag__name" [class]="{ 'flag__name--hidden': !visibleName }">
          {{ country.name.ru }}
        </h2>
        @for (img of country.flag; track $index) {
          <img
            [src]="'images/flags/' + img"
            [alt]="country.name.en"
            class="flag__img"
          />
        }
      </div>
    }
  </div>
</div>
