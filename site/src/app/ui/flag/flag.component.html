<div class="flag" [class.success]="success" [class.error]="error">
  <div class="flag__wrapper">
    @if (image.length > 1) {
      <div class="flag__icon">
        <app-icon
          icon="mdiImageMultipleOutline"
          (click)="nextFlag($event)"
        ></app-icon>
      </div>
    }
    <img
      class="flag__image"
      [src]="'images/flags/' + image[index]"
      [alt]="name"
      (click)="onClick.emit('images/flags/' + image[index])"
    />
  </div>
</div>
